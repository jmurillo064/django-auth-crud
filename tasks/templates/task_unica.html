{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form method="POST">
                <h1>Actualizar tarea</h1>
                {{error}}
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
            <div class="d-flex mt-5">
                <form action="{% url 'completarTarea' tarea.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-success">
                        Completar
                    </button>
                </form>
                <form action="{% url 'eliminarTarea' tarea.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-danger">
                        Eliminar
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
