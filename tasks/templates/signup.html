{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/signup/" method="POST" class="card card-body">
                <h1 class="text-center">Registrarse</h1>
                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username: </label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu usuario">
                </div>
                <div class="mb-3">
                    <label for="password1">Password: </label>
                    <input type="password" id="password1" name="password1" class="form-control" placeholder="Ingresa tu contraseña">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirm your password: </label>
                    <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirma tu contraseña">
                </div>
                <button class="btn btn-primary">
                    Registrar
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
